apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
    spec:
      containers:
        - name: transaction-service
          image: "{{ .Values.services.transaction.image.repository }}:{{ .Values.services.transaction.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.services.transaction.port }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.services.transaction.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.services.transaction.port }}
            initialDelaySeconds: 30
            periodSeconds: 20
